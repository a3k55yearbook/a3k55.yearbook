<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3K55 Yearbook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="nav">
        <div class="nav_content">
          <div class="logo">
            <a href="/">A3K55 Yearbook</a>
          </div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
            </label>
          <input type="checkbox" name="check" id="check" />
          <ul>
            <li><a style="--i:1;" class="active" href="/members">Members</a></li>
            <li><a style="--i:2;" href="/gallery">Gallery</a></li>
            <li><a style="--i:3;" href="/about">About</a></li>
          </ul>
        </div>
    </div>
    <section id="slideshow">
        <div class="slideshow_user" data-cycle-prev=".prv" data-cycle-next=".nxt">
            <h1 class="slideshow_username" style="font-size: 3rem;">A3K55 members (demo)</h1>
            <h2 class="slideshow_userinfo" id="usrin4" style="font-size: 2rem;"></h2>
            <h3 class="slideshow_userdob" id="usrdob" style="font-size: 1.5rem;"></h3>
            <div class="slideshow_btns">
                <button class="prv" onclick="plusSlides(-1)">&#10094;</button>
                <button class="nxt" onclick="plusSlides(1)">&#10095;</button>
            </div>
        </div>
        <div class="slideshow_image">
            <img src="https://raw.githubusercontent.com/a3k55yearbook/src/main/cu%20nhan%20lop/H_N08607.jpg">
        </div>
        <div class="slideshow_image">
            <img src="https://raw.githubusercontent.com/a3k55yearbook/src/main/tx%20lop/H_N09276.jpg">
        </div>
    </section>
    <script src="script.js"></script>
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("nav_bar");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
</body>

</html>
